---
layout: blogdefault
title: category_life
---
<br/>
<h1>Read some stories... :)</h1>

<u1>
  {% for post in site.posts %}
    {%if post.category=="Life" %}
    <li>
	  <h2><a href="{{ post.url }}">{{post.title}}</a></h2>
	  <br/>
	  <h2>{{post.date}}</h2>
	  <p>{{post.excerpt}}</p>
	</li>
	{% endif %}
	
  {% endfor %}
</u1>
